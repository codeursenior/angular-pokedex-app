<div class="container mt-5">
  <div class="row">
    <div class="col-4 offset-4">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Page de connexion</h3>
          <p class="text-center">{{ message() }}</p>
          <p class="text-center fst-italic">
            <small>
              Utilisez les identifiants 'pikachu' & 'pikachu' pour vous
              connecter.
            </small>
          </p>

          <form (submit)="onSubmit($event)">
            <div class="mb-3">
              <label for="name" class="form-label">Nom</label>
              <input
                #nameField
                id="name"
                type="text"
                name="name"
                class="form-control"
                autocomplete="username"
                [value]="name()"
                (input)="name.set(nameField.value)"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input
                #passwordField
                id="password"
                type="password"
                name="password"
                class="form-control"
                autocomplete="current-password"
                [value]="password()"
                (input)="password.set(passwordField.value)"
                required
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">
                Se connecter
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
